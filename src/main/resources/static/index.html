<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTG Database</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="outerContents">
        <br><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Magicthegathering-logo.svg/512px-Magicthegathering-logo.svg.png?20160501122627/div">
        <div class="midContents">
            <div class="glass">
            <table>
                <form>
                    <tr>
                        <td><img src="http://agamedesigner.info/search.png"></td>
                        <td><input class="innerbox" type="text"></td>
                    </tr>
                </form>
            </table>
        </div><br>
        <button class="glass" type="button" onclick="randomCardButton('/randomCard')">Random Card</button>&nbsp;&nbsp;&nbsp;
        <button class="glass" type="button" onclick="allCardsButton('/allCards')">All Cards</button>&nbsp;&nbsp;&nbsp;
        <button class="glass" type="button" onclick="addCardButton('/addCard')">Add a Card</button>
    </div>

    <div class="adminButtons">
        <button class="glass" type="button" onclick="rawDataButton('/cards')">See Raw Data</button>
        <button class="glass" type="button">View Logging</button>
    </div>
        <div class="container" >
            <input type="checkbox" name="" id="">
        </div>
    </div>
    <div class="pageBottom"></div>
    <script src="addCard.js"></script>
</body>
</html>
