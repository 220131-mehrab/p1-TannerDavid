<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MTG Database</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="outerContents">
        <br><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Magicthegathering-logo.svg/512px-Magicthegathering-logo.svg.png?20160501122627/div">
        <form action="/search" method="get">
            <div class="midContents">
                <table>
                    <tr class="searchRow">
                        <td>
                            <div class="glass">
                                <table>
                                    <tr>
                                        <td><img src="http://agamedesigner.info/search.png"></td>
                                        <td><input id="query" name="query" class="innerbox" type="text"></td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td>
                            <input class="searchButton" type="submit" value="Search"><br><br><br>
                        </td>
                    </tr>
                </table>
        <button class="glass" type="button" onclick="goToButton('/randomCard')">Random Card</button>&nbsp;&nbsp;&nbsp;
        <button class="glass" type="button" onclick="goToButton('/allCards')">All Cards</button>&nbsp;&nbsp;&nbsp;
        <button class="glass" type="button" onclick="goToButton('/addCard')">Add a Card</button>
    </div>

        <canvas id="adminButtons" class="adminButtons" height="200" width="200" onmouseout="CheckMenuStatus()">
            <img id="settingsImage" src="http://agamedesigner.info/settings.png" height="44" width="44">
            <img style="cursor:pointer" id="rawDataImage" src="http://agamedesigner.info/rawDataImage.png">
            <img id="loggingImage" src="http://agamedesigner.info/loggingButtonImage.png" onclick="goToButton('/log')">
        </canvas>

        <div class="container">
            <input type="checkbox" name="" id="">
        </div>
        <div class="pageBottom"></div>
    </div>
    <div class="pageBottom"></div>
    <script src="anim.js"></script>
</body>
</html>
